---
# tasks file for roles/web

- name: Install web server tools
  dnf:
    name:
      - httpd
      - php
      - php-mysqlnd
      - git
    state: present

- name: Start and enable Apache
  service:
    name: httpd
    state: started
    enabled: yes

- name: Open HTTP/HTTPS ports in firewalld
  firewalld:
    service: "{{ item }}"
    permanent: yes
    state: enabled
  loop:
    - http
    - https
  notify: Reload firewalld

- name: Allow apache to serve content (SELinux)
  seboolean:
    name: httpd_enable_homedirs
    state: yes
    persistent: yes

- name: Set permissions for /var/www/html
  file:
    path: /var/www/html
    owner: apache
    group: apache
    mode: '0755'
    state: directory
    recurse: yes

- name: Restore SELinux context for /var/www/html
  command: restorecon -Rv /var/www/html


- name: Clone WordPress for app simulation
  git:
    repo: https://github.com/WordPress/WordPress.git
    dest: /var/www/html/wordpress
    version: master
    force: yes
  become_user: apache
